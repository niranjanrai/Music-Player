<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .music-player {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .music-player audio {
        width: 100%;
        margin-bottom: 10px;
      }

      .music-player button {
        display: block;
        width: 100%;
        padding: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .music-player button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="music-player">
      <audio controls>
        <source src="song.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <button onclick="playPause()">Play/Pause</button>
    </div>

    <script>
      var audio = document.querySelector("audio");

      function playPause() {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    </script>
  </body>
</html>
