<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .music-player {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .music-player audio {
        width: 100%;
        margin-bottom: 10px;
      }

      .music-player .controls {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
      }

      .music-player button {
        padding: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .music-player button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="music-player">
      <h1>Music Player</h1>
      <img src="" alt="" />
      <h3>Keshariya</h3>
      <p>Arijit singh,</p>
      <audio id="audio-player" src="song.mp3"></audio>
      <div class="controls">
        <button onclick="togglePlay()">
          <span id="play-icon">‚ñ∂</span>
        </button>
        <button onclick="toggleMute()">
          <span id="mute-icon">üîä</span>
        </button>
      </div>
    </div>

    <script>
      var audio = document.getElementById("audio-player");
      var playIcon = document.getElementById("play-icon");
      var muteIcon = document.getElementById("mute-icon");

      function togglePlay() {
        if (audio.paused) {
          audio.play();
          playIcon.textContent = "‚è∏";
        } else {
          audio.pause();
          playIcon.textContent = "‚ñ∂";
        }
      }

      function toggleMute() {
        audio.muted = !audio.muted;
        muteIcon.textContent = audio.muted ? "üîá" : "üîä";
      }
    </script>
  </body>
</html>
