<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .music-player {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }

      .music-player audio {
        width: 100%;
        margin-bottom: 10px;
      }

      .music-player .controls {
        display: flex;
        justify-content: space-between;
      }

      .music-player button {
        padding: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .music-player button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="music-player">
      <audio id="audio-player" src="song.mp3"></audio>
      <div class="controls">
        <button onclick="playPause()">
          <span id="play-icon">‚ñ∂</span>
        </button>
        <button onclick="stop()">
          <span id="stop-icon">‚ñ†</span>
        </button>
        <button onclick="muteUnmute()">
          <span id="mute-icon">üîä</span>
        </button>
      </div>
    </div>

    <script>
      var audio = document.getElementById("audio-player");
      var playIcon = document.getElementById("play-icon");
      var stopIcon = document.getElementById("stop-icon");
      var muteIcon = document.getElementById("mute-icon");

      function playPause() {
        if (audio.paused) {
          audio.play();
          playIcon.textContent = "‚è∏";
        } else {
          audio.pause();
          playIcon.textContent = "‚ñ∂";
        }
      }

      function stop() {
        audio.pause();
        audio.currentTime = 0;
        playIcon.textContent = "‚ñ∂";
      }

      function muteUnmute() {
        if (audio.muted) {
          audio.muted = false;
          muteIcon.textContent = "üîä";
        } else {
          audio.muted = true;
          muteIcon.textContent = "üîá";
        }
      }
    </script>
  </body>
</html>
